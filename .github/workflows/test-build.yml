name: Test build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: mskelton/setup-yarn@3c5d9b1e9b3fef69d05b4968efb613594da89f87 # v1
        with:
          node-version: "18.x"
          cache: ""

      - name: Build
        run: yarn build
